<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Survival Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <h1>Alien Survival Prototype</h1>
            <div id="resources">
                <p>Resources: <span id="resource-count">0</span></p>
                <p>Harvesters: <span id="harvester-count">0</span></p>
            </div>
            <div id="actions">
                <button id="gather-resources">Gather Resources</button>
                <button id="build-harvester" disabled>Build Harvester (10 resources)</button>
            </div>
        </div>
        <div id="sidebar">
            <h2>Tech Tree</h2>
            <div id="tech-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
