<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Survival Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Alien Survival Prototype</h1>
        </header>
        <main>
            <section id="resources">
                <h2>Resources</h2>
                <p>Resources: <span id="resource-count">0</span></p>
            </section>
            <section id="actions">
                <h2>Actions</h2>
                <button id="gather-resources">Gather Resources</button>
                <button id="build-harvester" disabled>Build Harvester (10 resources)</button>
            </section>
            <section id="tech-tree">
                <h2>Tech Tree</h2>
                <div id="tech-list"></div>
            </section>
        </main>
        <footer>
            <p>Prototype Version 1.0</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
